spring.application.name=testproject

spring.datasource.url=jdbc:mysql://host.docker.internal:3306/testdb
spring.datasource.username=root
spring.datasource.password=mysqladmin.!
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.initialization-fail-timeout=0

spring.jpa.defer-datasource-initialization=true

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=DEBUG
logging.level.com.zaxxer.hikari=DEBUG

server.tomcat.basedir=server-data-properties
server.tomcat.accesslog.enabled=true
server.tomcat.accesslog.directory=logs
server.tomcat.accesslog.prefix=access_log
server.tomcat.accesslog.suffix=.log
server.tomcat.accesslog.pattern=%h %l %u %t "%r" %s %b


#??? ??
logging.level.root=INFO
logging.file.path=./service_data
#logging.consol.enable=true
logging.file.name=./service_data/testproject_service_log.log
logging.pattern.console=[%d{yyyy-MM-dd HH:mm:ss}] [%thread] [%5p] [%F:%L] %M - %m%n
logging.pattern.file=[%d{yyyy-MM-dd HH:mm:ss}] [%thread] [%5p] [%F:%L] %M - %m%n

